<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-component-details-heading" jhiTranslate="flowManagerApp.componentDetails.home.createOrEditLabel">Create or edit a Component Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.componentDetails.server" for="field_server">Server</label>
                    <input type="text" class="form-control" name="server" id="field_server"
                           formControlName="server"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.componentDetails.port" for="field_port">Port</label>
                    <input type="text" class="form-control" name="port" id="field_port"
                           formControlName="port"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.componentDetails.url" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                           formControlName="url"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.componentDetails.environment" for="field_environment">Environment</label>
                    <select class="form-control" id="field_environment" name="environment" formControlName="environmentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="environmentOption.id" *ngFor="let environmentOption of environments; trackBy: trackById">{{ environmentOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.componentDetails.architectureComponent" for="field_architectureComponent">Architecture Component</label>
                    <select class="form-control" id="field_architectureComponent" name="architectureComponent" formControlName="architectureComponentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="architectureComponentOption.id" *ngFor="let architectureComponentOption of architecturecomponents; trackBy: trackById">{{ architectureComponentOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.componentDetails.detailsByEnvironement" for="field_detailsByEnvironement">Details By Environement</label>
                    <select class="form-control" id="field_detailsByEnvironement" name="detailsByEnvironement" formControlName="detailsByEnvironementId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="architectureComponentOption.id" *ngFor="let architectureComponentOption of architecturecomponents; trackBy: trackById">{{ architectureComponentOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.componentDetails.componentDetails" for="field_componentDetails">Component Details</label>
                    <select class="form-control" id="field_componentDetails" name="componentDetails" formControlName="componentDetailsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="environmentOption.id" *ngFor="let environmentOption of environments; trackBy: trackById">{{ environmentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
