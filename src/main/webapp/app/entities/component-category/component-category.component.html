<div>
    <h2 id="page-heading">
        <span jhiTranslate="flowManagerApp.componentCategory.home.title">Component Categories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-component-category" [routerLink]="['/component-category/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="flowManagerApp.componentCategory.home.createLabel">
            Create a new Component Category
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="componentCategories?.length === 0">
        <span jhiTranslate="flowManagerApp.componentCategory.home.notFound">No componentCategories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="componentCategories && componentCategories.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="flowManagerApp.componentCategory.shortLabel">Short Label</span></th>
                    <th scope="col" ><span jhiTranslate="flowManagerApp.componentCategory.label">Label</span></th>
                    <th scope="col" ><span jhiTranslate="flowManagerApp.componentCategory.longLabel">Long Label</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let componentCategory of componentCategories ;trackBy: trackId">
                    <td><a [routerLink]="['/component-category', componentCategory.id, 'view']">{{ componentCategory.id }}</a></td>
                    <td>{{ componentCategory.shortLabel }}</td>
                    <td>{{ componentCategory.label }}</td>
                    <td>{{ componentCategory.longLabel }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/component-category', componentCategory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/component-category', componentCategory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(componentCategory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
