<div>
    <h2 id="page-heading">
        <span jhiTranslate="flowManagerApp.flow.home.title">Flows</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-flow" [routerLink]="['/flow/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="flowManagerApp.flow.home.createLabel">
            Create a new Flow
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="flows?.length === 0">
        <span jhiTranslate="flowManagerApp.flow.home.notFound">No flows found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="flows && flows.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="flowManagerApp.flow.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="flowManagerApp.flow.status">Status</span></th>
                    <th scope="col" ><span jhiTranslate="flowManagerApp.flow.componentFrom">Component From</span></th>
                    <th scope="col" ><span jhiTranslate="flowManagerApp.flow.componentTo">Component To</span></th>
                    <th scope="col" ><span jhiTranslate="flowManagerApp.flow.project">Project</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let flow of flows ;trackBy: trackId">
                    <td><a [routerLink]="['/flow', flow.id, 'view']">{{ flow.id }}</a></td>
                    <td>{{ flow.description }}</td>
                    <td>{{ flow.status }}</td>
                    <td>
                        <div *ngIf="flow.componentFromId">
                            <a [routerLink]="['/architecture-component', flow.componentFromId , 'view']" >{{ flow.componentFromId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="flow.componentToId">
                            <a [routerLink]="['/architecture-component', flow.componentToId , 'view']" >{{ flow.componentToId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="flow.projectId">
                            <a [routerLink]="['/project', flow.projectId , 'view']" >{{ flow.projectId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/flow', flow.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/flow', flow.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(flow)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
