<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-flow-heading" jhiTranslate="flowManagerApp.flow.home.createOrEditLabel">Create or edit a Flow</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.flow.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.flow.status" for="field_status">Status</label>
                    <input type="checkbox" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.flow.architectureComponent" for="field_architectureComponent">Architecture Component</label>
                    <select class="form-control" id="field_architectureComponent" name="architectureComponent" formControlName="architectureComponentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="architectureComponentOption.id" *ngFor="let architectureComponentOption of architecturecomponents; trackBy: trackById">{{ architectureComponentOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.flow.architectureComponent" for="field_architectureComponent">Architecture Component</label>
                    <select class="form-control" id="field_architectureComponent" name="architectureComponent" formControlName="architectureComponentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="architectureComponentOption.id" *ngFor="let architectureComponentOption of architecturecomponents; trackBy: trackById">{{ architectureComponentOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.flow.flows" for="field_flows">Flows</label>
                    <select class="form-control" id="field_flows" name="flows" formControlName="flowsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectOption.id" *ngFor="let projectOption of projects; trackBy: trackById">{{ projectOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
