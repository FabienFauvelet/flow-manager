<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="environment">
            <h2><span jhiTranslate="flowManagerApp.environment.detail.title">Environment</span> {{ environment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="flowManagerApp.environment.shortLabel">Short Label</span></dt>
                <dd>
                    <span>{{ environment.shortLabel }}</span>
                </dd>
                <dt><span jhiTranslate="flowManagerApp.environment.label">Label</span></dt>
                <dd>
                    <span>{{ environment.label }}</span>
                </dd>
                <dt><span jhiTranslate="flowManagerApp.environment.longLabel">Long Label</span></dt>
                <dd>
                    <span>{{ environment.longLabel }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/environment', environment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
