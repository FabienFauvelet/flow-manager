<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-environment-heading" jhiTranslate="flowManagerApp.environment.home.createOrEditLabel">Create or edit a Environment</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.environment.shortLabel" for="field_shortLabel">Short Label</label>
                    <input type="text" class="form-control" name="shortLabel" id="field_shortLabel"
                           formControlName="shortLabel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.environment.label" for="field_label">Label</label>
                    <input type="text" class="form-control" name="label" id="field_label"
                           formControlName="label"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flowManagerApp.environment.longLabel" for="field_longLabel">Long Label</label>
                    <input type="text" class="form-control" name="longLabel" id="field_longLabel"
                           formControlName="longLabel"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
