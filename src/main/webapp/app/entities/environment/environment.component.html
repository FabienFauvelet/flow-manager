<div>
    <h2 id="page-heading">
        <span jhiTranslate="flowManagerApp.environment.home.title">Environments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-environment" [routerLink]="['/environment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="flowManagerApp.environment.home.createLabel">
            Create a new Environment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="environments?.length === 0">
        <span jhiTranslate="flowManagerApp.environment.home.notFound">No environments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="environments && environments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="flowManagerApp.environment.shortLabel">Short Label</span></th>
                    <th scope="col" ><span jhiTranslate="flowManagerApp.environment.label">Label</span></th>
                    <th scope="col" ><span jhiTranslate="flowManagerApp.environment.longLabel">Long Label</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let environment of environments ;trackBy: trackId">
                    <td><a [routerLink]="['/environment', environment.id, 'view']">{{ environment.id }}</a></td>
                    <td>{{ environment.shortLabel }}</td>
                    <td>{{ environment.label }}</td>
                    <td>{{ environment.longLabel }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/environment', environment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/environment', environment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(environment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
